<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocked Games</title>
  <style>
    /* --- CSS (embedded) --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .game-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }
    .game-card:hover {
      transform: translateY(-3px);
    }
    .game-card img {
      display: block;
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .game-card .title {
      padding: 0.5rem;
      font-size: 1rem;
      text-align: center;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      background: #222;
      color: #aaa;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Unblocked Games</h1>
  </header>
  <main id="main-content">
    <!-- content will be injected here by JS -->
    <div id="game-list-page">
      <p>Loading games...</p>
    </div>
    <div id="game-play-page" style="display: none;">
      <button class="back-button" id="back-to-list">&larr; Back to list</button>
      <div id="game-play-title"></div>
      <div class="iframe-container" id="iframe-wrapper"></div>
    </div>
  </main>
  <footer>
    &copy; 2025 Unblocked Games
  </footer>

  <script>
    // --- JS (embedded) ---
    (async function() {
      const gamesUrl = 'https://raw.githubusercontent.com/swarmintelli/Unblocked-Games-CDN/main/games.json';
      let games = [];

      try {
        const resp = await fetch(gamesUrl);
        games = await resp.json();
      } catch (e) {
        console.error('Failed to load games list', e);
        document.getElementById('game-list-page').innerText = 'Failed to load games.';
        return;
      }

      const listPage = document.getElementById('game-list-page');
      listPage.innerHTML = ''; // clear loading

      const grid = document.createElement('div');
      grid.className = 'game-list';

      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.onclick = () => openGame(game);

        const img = document.createElement('img');
        img.src = game.game_image_icon;
        img.alt = game.name;

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = game.name;

        card.appendChild(img);
        card.appendChild(title);
        grid.appendChild(card);
      });

      listPage.appendChild(grid);

      // Back button
      document.getElementById('back-to-list').onclick = () => {
        document.getElementById('game-play-page').style.display = 'none';
        listPage.style.display = '';
      };

      function openGame(game) {
        // parse the iframe embed code from JSON
        // assuming game.iframe contains HTML string for iframe
        document.getElementById('game-play-title').textContent = game.name;

        const wrapper = document.getElementById('iframe-wrapper');
        wrapper.innerHTML = ''; // clear prior

        // create a div to set innerHTML
        const temp = document.createElement('div');
        temp.innerHTML = game.iframe;

        // find iframe
        const iframe = temp.querySelector('iframe');
        if (!iframe) {
          wrapper.textContent = 'Error: no iframe embed code found for this game.';
        } else {
          wrapper.appendChild(iframe);
        }

        // show play page
        listPage.style.display = 'none';
        document.getElementById('game-play-page').style.display = '';
      }

    })();
  </script>
</body>
</html>
